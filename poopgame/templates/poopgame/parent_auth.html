{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>親認証</title>
  <link rel="stylesheet" href="{% static 'poopgame/css/auth.css' %}">
</head>
<body>
  <div class="auth-container">
    <h1>親認証 🔐</h1>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="post">
      {% csrf_token %}
      <input type="password" name="pin" placeholder="4桁のPIN" required>
      <button type="submit">認証する</button>
    </form>
  </div>
</body>
</html>
