<!DOCTYPE html>
<html lang="ja">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>ゴミモン作成ページ</title>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            padding: 40px;
            background: #f0f8ff;
        }
        .form-container {
            background: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>ゴミモン作成</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label>名前:
                <input type="text" name="name" required>
            </label>
            <label>画像アップロード:
                <input type="file" name="image">
            </label>
            <label>属性:
                <select name="type">
                    <option value="burnable">燃えるゴミ</option>
                    <option value="nonburnable">燃えないゴミ</option>
                    <option value="bulky">粗大ゴミ</option>
                    <option value="can">資源ごみ（缶）</option>
                    <option value="pet">資源ごみ（ペット）</option>
                    <option value="cardboard">資源ごみ（段ボール）</option>
                    <option value="paper">資源ごみ（紙）</option>
                </select>
            </label>
            <label>HP:
                <input type="number" name="hp" min="1" max="100">
            </label>
            <label>攻撃力:
                <input type="number" name="attack" min="1" max="20">
            </label>
            <label>防御力:
                <input type="number" name="defense" min="1" max="20">
            </label>
            <label>スキル名:
                <input type="text" name="skill">
            </label>
            <label>スキル効果:
                <textarea name="skill_effect"></textarea>
            </label>
            <button type="submit">作成する</button>
        </form>
    </div>
</body>
</html>
