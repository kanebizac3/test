<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>ゴミモン 孵化</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/gomimon.css' %}">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .message-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .gomimon-image-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 15px auto;
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gomimon-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .return-button {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }

        .return-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .return-button:active {
            transform: scale(0.95);
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>ゴミモン 孵化</h1>

    <div class="message-container">
        {% if has_gomimon %}
            <p>すでにゴミモンを所有しています。</p>
        {% else %}
            <p>{{ hatched_name }} が誕生しました！</p>
            <div class="gomimon-image-container">
                <img src="{% static hatched_image_url %}" alt="{{ hatched_name }}の画像" class="gomimon-image">
            </div>
        {% endif %}
        <a href="{% url 'gomimon' %}" class="return-button">ゴミモンページに戻る</a>
    </div>

</body>
</html>
